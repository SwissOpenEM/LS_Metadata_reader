<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>File Reading Benchmark</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css">
      <style>
        .visually-hidden {
            position: absolute !important;
            height: 1px;
            width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
          }
          
          input.visually-hidden:is(:focus, :focus-within) + label {
            outline: thin dotted;
          }
          
          .btn {
            border: solid 1px blue;
            background-color: lightblue;
            padding:1em;
          }
      </style>
      <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
  </head>

  <body>
    <h1>File Read benchmark</h1>
    <button id="fileBtn">Select Folder</button>

    <div id="output"></div>

    <script type="py" src="./main.py" config="./pyscript.toml" target="output"></script> 
  </body>
  
</html>
